<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/common.css">

<style>
    body {
        color: white;
        
    }

    .container {
        width: 70%;
        height: 700px;
        margin: 20px auto 0;
       
    }

    /* header 시작 */
    header {
        background-color: mediumseagreen;
        height: 15%;
    }

    header .h-list {
        padding: 15px 10px;
        padding-left: 26%;
        font-size: 0.7em;
    }

    header .h-list li {
        float: left;
    }

    header .h-list li::after {
        content: "|";
        color: #fff;
        opacity: 0.4;
        padding: 0 12px;
    }

    header .search {
        padding: 2px 20px;
    }

    header .search h1 {
        width: 25%;
        font-weight: 700;
        font-size: 1.3em;
        float: left;
        padding-left: 10%;
        padding-top: 5px;
    }

    header .search .input {
        width: 75%;
        float: right;
    }

    header .search input {
        padding: 7px;
    }

    header .search img {}

    /* section 시작 */
    section {
        height: 55%;
        background: url('../img/영수/롯데호텔.png') no-repeat 0 / cover;
        position: relative;
    }

    section nav {
        position: relative;
        top: 70%;
        width: 85%;
        margin: 0 auto;
    }

    section nav .main {
        padding: 20px;
    }

    section nav .main .main-list {
        border-top: 1px solid gray;
        float: left;
        padding: 10px;
    }

    section nav .main .main-list li {
        margin: 10px 0px 0px;
    }

    section nav .main .main-list span {
        display: block;
    }

    /* footer 시작 */
    footer {
        height: 45%;
        color: black;
    }
    footer .category h3 {
        height: 15%;
        font-weight: 700;
        font-size: 1.4em;
        padding: 25px 100px 10px;
        position: relative;
        top:10px;
    }

    footer .category ul {
        height: 700px;
        margin-left: 5%;
    }

    footer .category ul li {
        float: left;
        width: 15%;
        height: 30%;
        text-align: center;
        overflow: hidden;
    }
    footer .category ul li :hover{
        transform: scale(1.1);
    }
    footer .category ul li a #category-img1{
        width: 100%;
        height: 80%;
        background: url('../img/영수/의자.png') center / cover; 
    }
    footer .category ul li a #category-img2{
        width: 100%;
        height: 80%;
        background: url('../img/영수/고래.png') center / cover;
        
    }
    footer .category ul li a #category-img3{
        width: 100%;
        height: 80%;
        background: url('../img/영수/펜션.png') center / cover;

    }
    footer .category ul li a #category-img4{
        width: 100%;
        height: 80%;
        background: url('../img/영수/비행기.png') center / cover;
    }
    footer .category ul li a #category-img5{
        width: 100%;
        height: 80%;
        background: url('../img/영수/자동차.png') center / cover;
        
    }
    footer .category ul li a .category-name{
        position: relative;
        top: 7%;
    }
</style>


<body>
    <!-- 큰박스 -->
    <div class="container">
        <!--header시작 -->
        <header>
            <nav>
                <ul class="h-list clearfix">
                    <li>숙박</li>
                    <li>티켓/패스</li>
                    <li>패키치/항공</li>
                    <li>렌터카</li>
                </ul>
            </nav>
            <div class="search clearfix">
                <h1>coupang여행</h1>
                <div class="input">
                    <input type="search" name="text" value="국내외 지역명,숙소명으로 검색" size=40>
                    <input type="search" name="text" value="3월 10일 (금) ~ 3월 11일(토)" size=30>
                    <input type="search" name="text" value="성인2, 아동0" size=10>
                    <img src="" alt="search">
                </div>
        </header>

        <!--section 시작 -->
        <section>
            <nav>
                <ul class="main clearfix">
                    <div class="main-list">
                        <li><span>롯데호텔</span> 브랜드데이</li>
                    </div>
                    <div class="main-list">
                        <li><span>화이트데이</span> 티켓/패스</li>
                    </div>
                    <div class="main-list">
                        <li><span>해외여행 추천!</span> 트레블360</li>
                    </div>
                    <div class="main-list">
                        <li><span>와우회원</span> 추가할인</li>
                    </div>
                    <div class="main-list">
                        <li><span>쿠키트레블</li>
                    </div>
                    <div class="main-list">
                        <li><span>단독 특가</span> 펜션</li>
                    </div>
                    <div class="main-list">
                        <li><span>하나투어</span> 해외여행</li>
                    </div>
                    <div class="main-list">
                        <li><span>금호리저트</span> 4개 지점</li>
                    </div>
                    <div class="main-list">
                        <li><span>프리미엄</span> 스테이</li>
                    </div>
                    <div class="main-list">
                        <li>쿠팡 펫여행</li>
                    </div>
                </ul>
            </nav>
        </section>

        <!-- footer 시작 -->
        <footer>
            <div class="category">
                <h3>국내여행 카테고리</h3>
                <ul class="clearfix">
                    <li>
                        <a href="#">
                            <div id="category-img1"></div>
                            <span class="category-name">호텔/리조트</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div id="category-img2"></div>
                            <span class="category-name">티켓/패스</span>
                        </a></li>
                    <li><a href="#">
                            <div id="category-img3"></div>
                            <span class="category-name">팬션/캠핑</span>
                        </a></li>
                    <li><a href="#">
                            <div id="category-img4"></div>
                            <span class="category-name">패키지여행/항공</span>
                        </a></li>
                    <li><a href="#">
                            <div id="category-img5"></div>
                            <span class="category-name">렌터카</span>
                        </a></li>
                </ul>

            </div>
        </footer>

    </div>


</body>

</html>
